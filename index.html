<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sound Board</title>
	</head>
	<body>
		<div class="overlay show"></div>
		<button id="nav">Show</button>
		<canvas id="audio_visual" height="500" width="500"></canvas>
		<audio id="source" preload="none" controls src="./sora-suisei.mp3"></audio>

		<div class="container">
			<button
				data-imageurl="https://i1.sndcdn.com/artworks-87WM3hDFWeyRyGJI-4hvAGQ-t500x500.jpg"
				data-link="hoshimachi-suisei.mp3"
			>
				Next Color Planet
			</button>
			<button
				data-imageurl="https://i.ytimg.com/vi/idmbA6U2kxw/maxresdefault.jpg"
				data-link="tokino-sora.mp3"
			>
				Venom
			</button>
			<button
				data-imageurl="https://i.ytimg.com/vi/uLMy1kWaOXY/maxresdefault.jpg"
				data-link="minato-aqua.mp3"
			>
				Dadadatenshi
			</button>
			<button
				data-imageurl="https://i.ytimg.com/vi/OnOwi8jTa6Q/maxresdefault.jpg"
				data-link="shirakami-fubuki.mp3"
			>
				Say! Fanfare
			</button>
			<button
				data-imageurl="https://i.ytimg.com/vi/pNGxbZcQpHg/maxresdefault.jpg"
				data-link="sora-suisei.mp3"
			>
				Hanamuke no Tori
			</button>
		</div>

		<div class="progress-bar"></div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.0-0/dat.gui.min.js"
			integrity="sha512-Mbj6WjDnKyl8y9cUOkjHRZjMTzUSoe74PZESO6J42159mZN5SxOWYG4J7Xbn/368bPCOWF5dR3aPKOqoqFFdLQ=="
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
